{% extends "base.html" %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="border rounded w-50 container  align-items-center justify-content-center mt-5 mb-5 p-5">
    <form method="POST" class="">
        {% csrf_token %}
        {{ form |crispy }}
        <div class="d-flex justify-content-between">
            <a href="/register" ><span class="align-middle">Don't Have an Account? Register</span></a>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
{% endblock content %}
